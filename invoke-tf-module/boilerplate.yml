variables:
  - name: ModuleInputVar
    description: The name of the input variable containing module arguments
    type: string
  - name: ModuleInvocationName
    description: The name of the module invocation
    type: string
  - name: OutputName
    description: The name of the output variable to contain module outputs
    type: string
    default: ""
  - name: SensitiveOutputs
    description: List the module outputs which are sensitive module outputs
    type: list
    default: []
  - name: IgnoredVariables
    description: List of variables to ignore (typically from examples)
    type: list
    default: []
  